name: TypeScript Build

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  tsc:
    name: tsc
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - name: install node v20
      uses: actions/setup-node@v1
      with:
        node-version: 12
    - name: install npm packages
      run: npm install --save-dev
    - name: compile
      uses: icrawl/action-tsc@v1
